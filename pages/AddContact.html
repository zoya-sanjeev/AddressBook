<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/AddContact.css">
    <title>Add Person</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/icon.png" alt="" height="50" width="50" >
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" autocomplete="off">
            <div class="form-head"> PERSON ADDRESS FORM </div>
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="" required> 
                <error-output class="text-error" for="text"></error-output>           
            </div> 
            <div class="row-content">
                <label class="label text" for="phone">Phone Number</label>
                <input class="input" type="text" id="phone" name="phone" placeholder="" required> 
                <error-output class="phone-error" for="text"></error-output>           
            </div>  
            <div class="row-content" >
                <label class="label text" for="address">Address</label>
                <textarea id="notes" class="input" name="address" placeholder="" style="height:100px"></textarea>
            </div>
            <div class="row-content row">
                <div class="drop">
                <label class="label text" for="city">City</label>
                <select id="city" name="City">
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Pune">Pune</option>
                </select>
                </div>
                <div class="drop">
                <label class="label text" for="state">State</label>
                <select id="state" name="state">
                    <option value="Telangana">Telangana</option>
                    <option value="Karnataka">Karnatak</option>
                    <option value="Maharashtra">Maharashtra</option>
                </select>
                </div>
                <div class="drop">
                    <label class="label text" for="zip">ZipCode</label>
                    <input class="input" type="text" id="zip" name="zip" placeholder="" required>
            
                </div>  
            </div>
            <div class="buttonParent" >
                    <button type="submit" class="button submitButton" id="submitButton" >Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                
            </div>
              
                       
        </form>
    </div>
    <script src="../js/AddressBookData.js"></script>
    <script src="../js/AddressBook.js"></script>
    
</body>
</html>
